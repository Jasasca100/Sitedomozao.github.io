<!DOCTYPE html>
<html lang="en">
<head>
    <title>Site do mozão</title>
    <style type="text/css">
        body{
        text-align: center;
        }
        label{
            color:blue ;

        }
        input {
            background: red;
            border: chartreuse;
            width: 500px;
            border-radius: 50px;
            border-width: 100px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <label for="range">Quão bem você esta hoje?</label><br>
    
    <h1 id="h3" ></h1>
    <input type="range" id="range" min="-100" max="100" placeholder="aaaaa to asadas"><br>
    <button id="salvar"onclick="clickou()">Salvar</button>
    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
    <script>
        function clickou(){
         var range = document.getElementById("range").value;
        document.getElementById("h1").innerHTML = range;
        console.log(range);
        if (range <= 100) {

            document.getElementById("h2").innerHTML = "melhore";
        }
        else{

            document.getElementById("h2").innerHTML = "tudo ok";
        }
        
        }
        setTimeout(function run(){
            var range = document.getElementById("range").value;
            document.getElementById("h3").innerHTML = range + "%";
            setTimeout(run, 20);
        }, 20);

    </script>
</body>
</html>
