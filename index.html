<!DOCTYPE html>
<html lang="en">
<head>
    <title>Site do mozão</title>
    <style type="text/css">
        body{
        text-align: center;
        }
        label{
            color:blue ;

        }
        input {
            background: red;
            border: chartreuse;
            width: 500px;
            border-radius: 50px;
            border-width: 100px;
            cursor: pointer;
        }
        .linha {
        text-align: center;
        display: flex;
        flex-flow: row warp;
        }
    </style>
</head>
<body>
   <div class="linha">
        <h1 id="sla">Quão bem você esta hoje?</h1>
        <h1 id="h3"></h1>
    </div>
       <br>
        <input type="range" id="range" min="-100" max="100" placeholder="aaaaa to asadas"><br>
        <button id="salvar"onclick="salvar()">Salvar</button>
        <button id="proxima"onclickou="proximaPagina()">Próxima página</button>
        <p id="h1"></p>
    
    <script>
        function proximaPagina(){
         window.open("https://jasasca100.github.io/Sitedomozao.github.io/index2.html");
        }
        function salvar(){
         var range = document.getElementById("range").value;
        if (range <= 0) {

            document.getElementById("h1").innerHTML = range + " melhore";
        }
        else{

            document.getElementById("h1").innerHTML = range + " tudo ok";
        }
        
        }
        setTimeout(function run(){
            var range = document.getElementById("range").value;
            document.getElementById("h3").innerHTML = range + " %";
            setTimeout(run, 20);
        }, 20);

    </script>
</body>
</html>
